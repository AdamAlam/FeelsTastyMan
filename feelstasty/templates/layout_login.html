<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://www.stickpng.com/assets/images/5845cd430b2a3b54fdbaecf8.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Abel|Merriweather+Sans&display=swap" rel="stylesheet">
    <title>
        {% if title %}
        {{ title }}
        {% else %}
        FeelsTastyMan
        {% endif %}
    </title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id="main-brand" href="{{url_for('home')}}">Feels <span class="orange-brand">Tasty
            </span>Man</a>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a href="https://github.com/AdamAlam/FeelsTastyMan" class="nav-link active">View The
                    Code
                </a></li>
            <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link active">About</a></li>
            <li class="nav-item"><a href="{{url_for('profile')}}" class="nav-link active">Profile</a></li>
            <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link active">Sign Out </a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith%}
    {% block content %}

    {% endblock content %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
